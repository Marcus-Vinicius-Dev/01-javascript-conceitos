           var lista_frutas = Array()

           lista_frutas[0] = 12
           lista_frutas[1] = 40
           lista_frutas[2] = 3
           lista_frutas[3] = 7
           lista_frutas[3] = 19
           lista_frutas[3] = 1

           console.log(lista_frutas.sort(ordenaNumeros)) //.sort ordena os elementos em ordem alfabética e não numérica, por isso foi criada a function abaixo ordenaNumeros

           function ordenaNumeros(a, b) { 
            return a - b
            // valores < 0 = a é ordenado antes de b
            // valores > 0 = b é ordenado antes de a
            // valores == a ordenado é mantida
           }
