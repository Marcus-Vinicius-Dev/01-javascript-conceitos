<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            function distribuiCaracter() {
                //selecionar o valor digitado o .value ao final "pega" o valor associado ao id
                var caracter = document.getElementById('entrada').value
                document.getElementById('entrada').value = '' //inicialmente o campo começa vazio .value = ''

                //limpar espaços em branco nas extremidades da string
                caracter.trim()

                switch(caracter) { //teste de caracter
                case '0': //os valores recuperados de elementos html são incorporados como do tipo string por isso '0'
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                //adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value += caracter
            }

            }

            
        </script>
    </head>
    <body>
        <input 
        type="text" 
        placeholder="Digite um caracter aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada"
        >

        <hr />
        <span>Letras:</span>
        <input type="text" disabled="disabled" id="apenas_letras"/>

        <span>Números:</span>
        <input type="text" disabled="disabled" id="apenas_numeros"/>

    </body>
</html>
