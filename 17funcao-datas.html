<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

        var data = new Date() //mostra a data de hoje

        document.write(data.toString())
        data.setDate(data.getDate() + 1) //aumenta o dia
        document.write('<hr />')
        document.write(data.toString())
        document.write('<br /><br /><hr />')

        document.write(data.toString())
        data.setMonth(data.getMonth() + 1) //aumenta o mês
        document.write('<hr />')
        document.write(data.toString())
        document.write('<br /><br /><hr />')

        document.write(data.toString())
        data.setFullYear(data.getFullYear() + 1) //aumenta o ano
        document.write('<hr />')
        document.write(data.toString())
        document.write('<br /><br /><hr />')

        var data1 = new Date(2017, 0, 15) // (year, month, day)

        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())
        document.write('<br /><br /><hr />')

        document.write(data1.getTime()) //mostra os milissegundos passados do início do ano até a data1
        document.write('<hr />')
        document.write(data2.getTime())
        document.write('<br /><br /><hr />')

        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas) //qtd de milissegundos entre as duas datas
        document.write('<br /><br />')

        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos')
        document.write('<br /><br /><hr />')

        document.write('A diferença entre data1 e data2 é de ' + (Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias'))
        
        </script>
    </head>
    <body>

    </body>
</html>
