<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
           
           var lista_frutas = Array()

           lista_frutas[0] = 'Banana'
           lista_frutas[1] = 'Maçã'
           lista_frutas[2] = 'Morango'
           lista_frutas[3] = 'Uva'

           var auxiliar = lista_frutas.indexOf('Banana')

           if (auxiliar === -1) { //indexOf retorna o índice que se encontra o Array, se não existir o elemento de pesquisa, o retorno será -1
            console.log('elemento não existe')
           } else {
            console.log('elemento existe e está na posição ' + auxiliar)
           }

           
        </script>
    </head>
    <body>
       
    </body>
</html>
