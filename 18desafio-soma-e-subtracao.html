<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

        var num1 = prompt('insira um número: ')
        var num2 = prompt('insira outro número: ')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        var soma = num1 + num2
        var subtracao = num1 - num2

        document.write('a soma dos dois números escolhidos é igual a: ' + soma + ' e a subtração é: ' + subtracao)
        
        </script>
    </head>
    <body>

    </body>
</html>
