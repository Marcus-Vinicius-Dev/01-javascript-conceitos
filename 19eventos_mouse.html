<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

        function acao1() {
            alert('Evento 1')
        }
        function acao2() {
            alert('Evento 2')
        }
        function acao3() {
            alert('Evento 3')
        }
        function acao4() {
            alert('Evento 4')
        }
        function acao5() {
            alert('Evento 5')
        }
        
        </script>
    </head>
    <body>
        <div onclick="acao1()" style="background: #ccc; height: 150px; width: 150px"></div><br />
        <div ondblclick="acao2()" style="background: #ccc; height: 150px; width: 150px"></div><br />
        <div onmouseup="acao3()" style="background: #ccc; height: 150px; width: 150px"></div><br />
        <div onmouseover="acao4()" style="background: #ccc; height: 150px; width: 150px"></div><br />
        <div onmouseout="acao5()" style="background: #ccc; height: 150px; width: 150px"></div><br />
    </body>
</html>
