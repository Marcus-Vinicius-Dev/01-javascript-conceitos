<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var variavel1 = prompt('Digite algum número')
            var variavel2 = prompt('Digite outro número')

            variavel1 = parseInt(variavel1) //parseInt(exemplo) converte o objeto exemplo em inteiro 
            variavel2 = parseFloat(variavel2)           

            document.write(variavel1 + variavel2)

            //para transformar um objeto de valor qualquer em string, é só usar, por exemplo: document.write(variavel1.toString() + variavel2.toString())
    
        </script>
    </head>
    <body>

    </body>
</html>
