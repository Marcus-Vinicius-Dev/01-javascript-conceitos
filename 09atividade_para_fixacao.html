            //Melhoria no desafio notas de alunos
            var idade = prompt('Digite sua idade: ')

            if (idade < 0) {
                document.write('Erro: idade negativa, recarregue e digite um número positiva')          
            } else if (idade <= 15) {
                document.write('Criança')
            } else if (idade <= 30) {
                document.write('Jovem')
            } else if (idade <= 60) {
                document.write('Adulto')
            } else if (idade > 60) {
                document.write('Idoso') 
            } else {
                document.write('Erro: recarregue e digite a idade corretamente, utilize apenas números')
            }
