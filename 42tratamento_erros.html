<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>          
            //netflix
            var video = Array()

            video[1] = Array() //criação do endereço do vídeo no servidor
            video[1]['nome'] = 'Fullmetal Alchemist'
            video[1]['categoria'] = 'Anime'

            function getVideo(video) { // função para recuperar esse vídeo do servidor (é qaui que pode ocorrer algum erro durante o acesso do usuário)
                try {
                    console.log(video[0]['nome'])
                    
                } catch(erro) {
                    tratarErro(erro)
                    console.log('Agora sim podemos tratar esse erro')
                    throw new Error('Houve um erro mas não se preocupe, estamos trabalhando nisso agora!!!')

                } finally {
                console.log('Sempre passa por aqui (try / catch)') 
                }

                console.log('A aplicação não morreu')
            }

            function tratarErro(e) {
                console.log(e)
            }

            getVideo(video)

        </script>

    </head>

</html>
