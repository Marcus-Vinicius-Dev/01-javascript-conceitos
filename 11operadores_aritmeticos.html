<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var num1 = prompt('Digite o valor de num1: ')
            var num2 = prompt('Digite o valor de num2: ')
            var teste = prompt('Digite o valor de prompt: ')

            num1 = parseInt(num1)
            num2 = parseInt(num2)
            teste -= 2

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é igual a ' + (num1 + num2) + '</br>')
            document.write('O incremento de ' + num1 + ' é igual a ' + (++num1) + '</br>')
            document.write('O decremento de ' + num1 + ' é igual a ' + (--num1) + '</br>')
            document.write('O prompt é ' + (teste) + '</br>')

        </script>
    </head>
    <body>

    </body>
</html>
