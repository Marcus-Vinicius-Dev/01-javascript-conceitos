<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            function soma() {
                var resultado = 0
                for(var i in arguments) {// arguments retorna o array
                    resultado += arguments[i] //faz a soma dos arrays 
                }

                return resultado

            }

            console.log(soma(7, 5, 3.2)) //arrays

        </script>
